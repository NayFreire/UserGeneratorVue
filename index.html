<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random User Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <img v-bind:src="picture" v-bind:alt="firstName">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button>Get Random User</button>
    </div>

    <!-- If I was to put the "Hello {{firstName}}" out of the app div, it wouldn't show the name, 'cause, in the app.js, the app function is being mounted inside of the div app -->

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
